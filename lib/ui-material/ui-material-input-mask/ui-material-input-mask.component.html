<ng-container *ngIf="data">
  <mat-form-field>
    <mat-label>{{ data.label }}</mat-label>

    <input
      matInput
      type="text"
      placeholder="{{ data.placeholder }}"
      [imask]="data.inputMask"
      [propsBinding]="[data.extra, data.inputMask]"
      [formControl]="control"
    />
  </mat-form-field>
</ng-container>
