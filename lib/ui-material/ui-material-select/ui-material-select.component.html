@if (data) {
  <mat-form-field>
    <mat-label>{{ data.label }}</mat-label>
    <mat-select
      [formControl]="control"
      [propsBinding]="[
        {
          key: 'mat-select',
          props: data.props,
        }
      ]"
    (openedChange)="onTouched()"
    (selectionChange)="updateControl()"
    >
    @for (item of data.options?.data; track item; let i = $index) {
      <mat-option [value]="i">{{ item.label }}</mat-option>
    }
  </mat-select>
</mat-form-field>
}
