@if (data(); as data) {
  <mat-form-field>
    <mat-label>{{ data.label }}</mat-label>
    <mat-select
      [formControl]="control"
      [propsBinding]="[
        {
          key: 'mat-select',
          props: data.props,
        },
      ]"
      (openedChange)="onTouched()"
      (selectionChange)="updateControl()"
    >
      @for (item of options(); track $index) {
        <mat-option [value]="$index">{{ item.label }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
}
