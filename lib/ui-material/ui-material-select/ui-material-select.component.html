<ng-container *ngIf="data">
  <mat-form-field>
    <mat-label>{{ data.label }}</mat-label>
    <mat-select
      [formControl]="control"
      [propsBinding]="[
        {
          key: 'mat-select',
          props: data.props,
        }
      ]"
      (openedChange)="onTouched()"
      (selectionChange)="updateControl()"
    >
      <ng-container *ngFor="let item of data.options?.data; index as i">
        <mat-option [value]="i">{{ item.label }}</mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>
</ng-container>
