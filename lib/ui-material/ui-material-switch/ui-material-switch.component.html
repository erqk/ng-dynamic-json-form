<ng-container *ngIf="data">
  <mat-slide-toggle
    [labelPosition]="data.options?.labelPosition ?? 'after'"
    [formControl]="control"
    [propsBinding]="[
      {
        key: 'mat-slide-toggle',
        props: data.props,
        omit: ['labelPosition']
      }
    ]"
    (change)="onChange(control.value)"
    >{{ data.options?.data?.[0]?.label }}</mat-slide-toggle
  >
</ng-container>
