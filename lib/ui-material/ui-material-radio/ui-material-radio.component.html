<ng-container *ngIf="data">
  <mat-radio-group
    [labelPosition]="data.options?.labelPosition ?? 'after'"
    [formControl]="control"
    [propsBinding]="[
      {
        key: 'mat-radio-group',
        props: data.props,
        omit: ['labelPosition']
      }
    ]"
  >
    <div
      class="group-buttons"
      [style]="data.options?.containerStyles"
      [ngClass]="[data.options?.containerClass ?? '']"
      [ngStyle]="{
        'flex-direction': data.options?.layout
      }"
    >
      <ng-container *ngFor="let item of data.options?.data; index as i">
        <mat-radio-button
          [value]="i"
          [checked]="selectedIndex === i"
          (change)="onChange(i)"
          >{{ item.label }}</mat-radio-button
        >
      </ng-container>
    </div>
  </mat-radio-group>
</ng-container>
