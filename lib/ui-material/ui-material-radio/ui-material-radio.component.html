@if (data(); as data) {
  <mat-radio-group
    [labelPosition]="data.options?.labelPosition ?? 'after'"
    [formControl]="control"
    [propsBinding]="[
      {
        key: 'mat-radio-group',
        props: data.props,
        omit: ['labelPosition'],
      },
    ]"
  >
    <div
      class="group-buttons"
      [style]="data.options?.containerStyles"
      [ngClass]="[data.options?.containerClass ?? '']"
      [ngStyle]="{
        'flex-direction': data.options?.layout,
      }"
    >
      @for (item of options(); track $index) {
        <mat-radio-button
          [value]="$index"
          [checked]="selectedIndex() === $index"
          (change)="emitValue($index)"
          >{{ item.label }}</mat-radio-button
        >
      }
    </div>
  </mat-radio-group>
}
