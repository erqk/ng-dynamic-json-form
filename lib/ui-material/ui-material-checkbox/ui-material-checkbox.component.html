@if (data) {
  <div
    class="group-buttons"
    [style]="groupButtonsStyles"
    [ngClass]="[data.options?.containerClass ?? '']"
    >
    <!-- binary checkbox -->
    @if (data.options && data.options.data?.length === 1) {
      <mat-checkbox
        [checked]="!control.value.length ? false : control.value[0]"
        [disabled]="control.disabled"
        [labelPosition]="data.options.labelPosition ?? 'after'"
        [propsBinding]="[
          {
            key: 'mat-checkbox',
            props: data.props,
            omit: ['labelPosition']
          }
        ]"
      (change)="toggle($event)"
      >{{ data.options.data?.[0]?.label }}</mat-checkbox
      >
    }
    <!-- muli-select checkbox -->
    @if (data.options && data.options.data && data.options.data.length > 1) {
      @for (item of data.options.data; track item; let i = $index) {
        <mat-checkbox
          [labelPosition]="data.options.labelPosition ?? 'after'"
          [checked]="isChecked(item.value)"
          [disabled]="control.disabled"
          [propsBinding]="[
            {
              key: 'mat-checkbox',
              props: data.props,
              omit: ['labelPosition', 'checked', 'disabled', 'value']
            }
          ]"
        (change)="onCheckboxChange($event, i)"
        >{{ item.label }}</mat-checkbox
        >
      }
    }
  </div>
}
