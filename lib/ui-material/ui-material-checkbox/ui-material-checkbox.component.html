@if (data(); as data) {
  <div
    class="group-buttons"
    [style]="groupButtonStyles()"
    [ngClass]="[data.options?.containerClass ?? '']"
  >
    <!-- binary checkbox -->
    @if (options().length === 1) {
      <mat-checkbox
        [checked]="!control.value.length ? false : control.value[0]"
        [disabled]="control.disabled"
        [labelPosition]="data.options?.labelPosition ?? 'after'"
        [propsBinding]="[
          {
            key: 'mat-checkbox',
            props: data.props,
            omit: ['labelPosition'],
          },
        ]"
        (change)="toggle($event)"
        >{{ options()[0].label }}</mat-checkbox
      >
    }
    <!-- muli-select checkbox -->
    @if (options().length > 1) {
      @for (item of options(); track $index) {
        <mat-checkbox
          [labelPosition]="data.options?.labelPosition ?? 'after'"
          [checked]="isChecked(item.value)"
          [disabled]="control.disabled"
          [propsBinding]="[
            {
              key: 'mat-checkbox',
              props: data.props,
              omit: ['labelPosition', 'checked', 'disabled', 'value'],
            },
          ]"
          (change)="onCheckboxChange($event, $index)"
          >{{ item.label }}</mat-checkbox
        >
      }
    }
  </div>
}
