<!-- Custom error message component -->
<ng-container #componentAnchor></ng-container>
<ng-container
  [ngTemplateOutlet]="customTemplate ?? null"
  [ngTemplateOutletContext]="{
    control,
    messages: errorMessages
  }"
></ng-container>

<!-- Default error message component -->
<ng-container *ngIf="!customComponent && !customTemplate">
  <ng-container *ngFor="let error of errorMessages">
    <div>{{ error }}</div>
  </ng-container>
</ng-container>
