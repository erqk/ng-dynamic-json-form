<div
  class="input-container"
  [ngClass]="{
    disabled: !useCustomLoading() && loading(),
    hidden: useCustomLoading() && loading(),
  }"
>
  <!-- Input template -->
  <ng-container
    [ngTemplateOutlet]="customInputTemplate()"
    [ngTemplateOutletContext]="{
      control: control(),
      data,
      hostForm,
      hideErrorMessage: hideErrorMessage$.value,
    }"
  ></ng-container>

  <!-- Input component -->
  <ng-container #inputComponentAnchor></ng-container>
</div>

<div class="loading-container" [ngClass]="{ hidden: !loading() }">
  <!-- Loading component -->
  <ng-container *ngComponentOutlet="loadingComponent"></ng-container>

  <!-- Loading template -->
  <ng-container [ngTemplateOutlet]="loadingTemplate"> </ng-container>
</div>
