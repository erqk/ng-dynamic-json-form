<ng-container
  *ngIf="!configs || (!$any(configs.length) && !$any(configs).configs)"
>
  No configs found
</ng-container>

<ng-container *ngIf="!!configValidationErrors?.length">
  <div class="config-validation-error">
    <p>Incorrect configs. Please check.</p>
    <ng-container *ngFor="let error of configValidationErrors">
      <p>{{ error }}</p>
    </ng-container>
  </div>
</ng-container>

<ng-container *ngIf="!!configGet?.length && !!form">
  <form-group
    [parentForm]="form"
    [configs]="configGet"
    [collapsibleState]="collapsibleState"
  ></form-group>
</ng-container>
