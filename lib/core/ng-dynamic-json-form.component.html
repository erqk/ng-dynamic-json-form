<ng-container *ngIf="!configs">
  <div class="no-configs-error">
    <span>No configs found.</span>
  </div>
</ng-container>

<ng-container *ngIf="!!configValidationErrors?.length">
  <div class="config-validation-error">
    <div>NgDynamicJsonForm:</div>
    <ng-container *ngFor="let item of configValidationErrors">
      <div style="color: var(--color-error)">{{ item.errors }}</div>
      <ng-container *ngIf="item.config">
        <code>{{ item.config | json }}</code>
      </ng-container>
    </ng-container>
  </div>
</ng-container>

<ng-container *ngIf="form">
  <form-group
    [parentForm]="form"
    [configs]="configGet"
    [collapsibleState]="collapsibleState"
  ></form-group>
</ng-container>
