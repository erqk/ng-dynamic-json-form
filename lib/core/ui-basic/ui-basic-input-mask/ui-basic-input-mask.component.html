<ng-container *ngIf="data">
  <input
    type="text"
    imaskValuePatch
    [ngClass]="{ disabled: control.disabled }"
    [imask]="data.inputMask"
    [propsBinding]="[
      {
        props: data.props,
        omit: ['type']
      },
      {
        key: 'imask',
        props: data.props
      }
    ]"
    [formControl]="control"
    (complete)="onChange(control.value)"
  />
</ng-container>
