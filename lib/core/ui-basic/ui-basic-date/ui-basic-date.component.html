<ng-container *ngIf="data" [formGroup]="control">
  <div
    class="date-input"
    [ngClass]="{
      disabled: control.disabled
    }"
  >
    <input
      type="date"
      [attr.min]="data.extra?.min"
      [attr.max]="data.extra?.max"
      [attr.step]="data.extra?.step"
      formControlName="date"
    />

    <ng-container *ngIf="data?.extra?.showTime === true">
      <input type="time" formControlName="time" />
    </ng-container>
  </div>
</ng-container>
