@if (data) {
  <div
    class="date-input"
    [ngClass]="{
      disabled: control.disabled
    }"
    >
    <input
      type="date"
      [attr.min]="dateSettings.min"
      [attr.max]="dateSettings.max"
      [propsBinding]="[
        {
          props: data.props,
          omit: ['min', 'max', 'type']
        }
      ]"
    [formControl]="control.controls.date"
    (change)="updateControl()"
    />
    @if (data?.props?.showTime === true) {
      <input type="time" [formControl]="control.controls.time" />
    }
  </div>
}
