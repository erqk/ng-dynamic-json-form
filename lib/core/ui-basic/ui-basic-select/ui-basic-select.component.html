@if (data) {
  <div
    class="group-buttons"
    [ngClass]="{
      disabled: control.disabled
    }"
    [ngStyle]="{
      'flex-direction': data.options?.layout
    }"
    >
    <select
      [propsBinding]="[
        {
          props: data.props
        }
      ]"
    [formControl]="control"
    (blur)="onTouched()"
    (change)="updateControl($event)"
    >
    @for (item of data.options?.data; track item; let i = $index) {
      <option [value]="i">{{ item.label }}</option>
    }
  </select>
</div>
}
