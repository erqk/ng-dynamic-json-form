<ng-container *ngIf="data">
  <div
    class="group-buttons"
    [ngClass]="{
      disabled: control.disabled
    }"
    [ngStyle]="{
      'flex-direction': data.options?.layout
    }"
  >
    <select
      [propsBinding]="[
        {
          props: data.props
        }
      ]"
      [formControl]="control"
      (blur)="onTouched()"
      (change)="updateControl($event)"
    >
      <ng-container *ngFor="let item of data.options?.data; index as i">
        <option [value]="i">{{ item.label }}</option>
      </ng-container>
    </select>
  </div>
</ng-container>
