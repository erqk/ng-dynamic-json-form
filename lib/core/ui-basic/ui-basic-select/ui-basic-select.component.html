@if (data(); as data) {
  <div
    class="group-buttons"
    [ngClass]="{
      disabled: control.disabled,
    }"
    [ngStyle]="{
      'flex-direction': data.options?.layout,
    }"
  >
    <select
      [propsBinding]="[
        {
          props: data.props,
        },
      ]"
      [formControl]="control"
      (blur)="onTouched()"
      (change)="emitValue($event)"
    >
      @for (item of data.options?.data; track $index) {
        <option [value]="$index">{{ item.label }}</option>
      }
    </select>
  </div>
}
