<ng-container *ngIf="data">
  <textarea
    textareaAutoHeight
    [ngClass]="{ disabled: control.disabled }"
    [propsBinding]="[
      {
        key: 'textarea-autoheight',
        props: data.props
      }
    ]"
    [formControl]="control"
    (input)="onInput($event)"
  ></textarea>
</ng-container>
