@if (data(); as data) {
  <div
    class="group-buttons"
    [style]="groupButtonsStyles()"
    [ngClass]="[
      data.options?.containerClass ?? '',
      control.disabled ? 'disabled' : '',
    ]"
  >
    @for (item of data.options?.data; track $index) {
      <label
        class="option-button"
        [ngStyle]="{
          'justify-content':
            data.options?.labelPosition === 'before' ? 'space-between' : null,
        }"
      >
        <ng-container
          *ngTemplateOutlet="
            labelTemplate;
            context: {
              label: item.label,
              isBefore: true,
            }
          "
        ></ng-container>
        @if (data.options && data.options.data) {
          <!-- binary checkbox -->
          @if (data.options.data.length === 1) {
            <input
              type="checkbox"
              [propsBinding]="[
                {
                  props: data.props,
                  omit: ['type'],
                },
              ]"
              [checked]="!control.value.length ? false : control.value[0]"
              [disabled]="control.disabled"
              (change)="toggle($event)"
            />
          }
          <!-- multi-select checkbox -->
          @if (data.options.data.length > 1) {
            <input
              type="checkbox"
              [propsBinding]="[
                {
                  props: data.props,
                  omit: ['type'],
                },
              ]"
              [checked]="isChecked(item.value)"
              [disabled]="control.disabled"
              (change)="onCheckboxChange($event, $index)"
            />
          }
        }
        <span class="marker"></span>
        <ng-container
          *ngTemplateOutlet="
            labelTemplate;
            context: {
              label: item.label,
              isBefore: false,
            }
          "
        ></ng-container>
      </label>
    }
  </div>
  <ng-template #labelTemplate let-label="label" let-isBefore="isBefore">
    @if ((data.options?.labelPosition === "before") === isBefore) {
      <span>{{ label }}</span>
    }
  </ng-template>
}
