<ng-container *ngIf="data">
  <input
    [ngClass]="{ disabled: control.disabled }"
    [attr.type]="data.type ?? 'text'"
    [propsBinding]="[
      {
        props: data.props,
        omit: ['type']
      }
    ]"
    [formControl]="control"
    (input)="onChange(control.value)"
  />
</ng-container>
