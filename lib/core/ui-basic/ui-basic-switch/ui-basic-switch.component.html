@if (data) {
  <div
    class="option-button-wrapper"
    [ngClass]="{
      disabled: control.disabled
    }"
    >
    <label class="option-button switch-button">
      @if (data.options?.labelPosition === 'before') {
        <ng-container
          [ngTemplateOutlet]="labelTemplate"
        ></ng-container>
      }
      <input
        type="checkbox"
        [propsBinding]="[
          {
            props: data.props,
            omit: ['type']
          }
        ]"
      [checked]="control.value === true"
      (change)="updateControl($event)"
      />
      <span class="marker"></span>
      @if (data.options?.labelPosition !== 'before') {
        <ng-container
          [ngTemplateOutlet]="labelTemplate"
        ></ng-container>
      }
    </label>
  </div>
  <ng-template #labelTemplate>
    @if (data.options?.data?.[0]?.label) {
      <span>{{
        data.options?.data?.[0]?.label
      }}</span>
    }
  </ng-template>
}
