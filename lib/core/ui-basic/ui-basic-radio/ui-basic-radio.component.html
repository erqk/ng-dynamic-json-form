@if (data(); as data) {
  <div
    class="group-buttons"
    [style]="data.options?.containerStyles"
    [ngClass]="[
      data.options?.containerClass ?? '',
      isDisabled() ? 'disabled' : '',
    ]"
    [ngStyle]="{
      'flex-direction': data.options?.layout,
    }"
  >
    @for (item of data.options?.data; track $index) {
      <div class="option-button-wrapper">
        <label
          class="option-button"
          [ngStyle]="{
            'justify-content':
              data.options?.labelPosition === 'before' ? 'space-between' : null,
          }"
        >
          @if (data.options?.labelPosition === "before") {
            <span>{{ item.label }}</span>
          }
          <input
            type="radio"
            [name]="data.formControlName"
            [propsBinding]="[
              {
                props: data.props,
                omit: ['type', 'name'],
              },
            ]"
            [checked]="selectedIndex() === $index"
            (change)="emitValue($index)"
          />
          <span class="marker"></span>
          @if (data.options?.labelPosition !== "before") {
            <span>{{ item.label }}</span>
          }
        </label>
      </div>
    }
  </div>
}
