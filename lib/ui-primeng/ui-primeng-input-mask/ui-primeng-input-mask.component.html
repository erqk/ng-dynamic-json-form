<ng-container *ngIf="data">
  <input
    type="text"
    pInputText
    imaskValuePatch
    [formControl]="control"
    [imask]="data.inputMask"
    [propsBinding]="[
      {
        key: 'p-input-text',
        props: data.props,
        omit: ['type']
      },
      {
        key: 'imask',
        props: data.props,
      }
    ]"
    (complete)="onChange(control.value)"
  />
</ng-container>
