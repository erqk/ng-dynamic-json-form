@if (data(); as data) {
  <div class="option-button-wrapper">
    <label class="option-button">
      @if (data.options?.labelPosition === "before") {
        <ng-container [ngTemplateOutlet]="labelTemplate"></ng-container>
      }
      <p-toggle-switch
        [formControl]="control"
        [propsBinding]="[
          {
            key: 'p-input-switch',
            props: data.props,
          },
        ]"
        (onChange)="onChange(control.value)"
      ></p-toggle-switch>
      @if (data.options?.labelPosition !== "before") {
        <ng-container [ngTemplateOutlet]="labelTemplate"></ng-container>
      }
    </label>
  </div>
  <ng-template #labelTemplate>
    @if (data.options?.data?.[0]?.label) {
      <span>{{ data.options?.data?.[0]?.label }}</span>
    }
  </ng-template>
}
