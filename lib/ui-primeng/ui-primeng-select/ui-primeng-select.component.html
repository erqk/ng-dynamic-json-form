@if (data(); as data) {
  <p-select
    [options]="options()"
    [formControl]="control"
    [propsBinding]="[
      {
        key: 'p-select',
        props: data.props,
        omit: ['options'],
      },
    ]"
    (onChange)="onChange(control.value)"
    (onBlur)="onTouched()"
  ></p-select>
}
