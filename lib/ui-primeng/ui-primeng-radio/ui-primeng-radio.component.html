@if (data) {
  <div
    class="group-buttons"
    [style]="data.options?.containerStyles"
    [ngClass]="[data.options?.containerClass ?? '']"
    [ngStyle]="{
      'flex-direction': data.options?.layout
    }"
    >
    @for (item of data.options?.data; track item; let i = $index) {
      <label
        class="option-button"
        [ngStyle]="{
          'justify-content':
            data.options?.labelPosition === 'before' ? 'space-between' : null
        }"
        >
        <ng-container
          *ngTemplateOutlet="
            labelTemplate;
            context: {
              label: item.label,
              isBefore: true
            }
          "
      ></ng-container>
      <p-radioButton
        [value]="i"
        [formControl]="control"
          [propsBinding]="[
            {
              key: 'p-radio-button',
              props: data.props,
              omit: ['value']
            }
          ]"
      (onClick)="updateControl()"
    ></p-radioButton>
    <ng-container
          *ngTemplateOutlet="
            labelTemplate;
            context: {
              label: item.label,
              isBefore: false
            }
          "
  ></ng-container>
</label>
}
</div>
<ng-template #labelTemplate let-label="label" let-isBefore="isBefore">
  @if ((data.options?.labelPosition === 'before') === isBefore) {
    <span>{{ label }}</span>
  }
</ng-template>
}
