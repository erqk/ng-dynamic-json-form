<ng-container *ngIf="isDev">
  <div class="flex flex-col gap-3 mb-5">
    <ng-container *ngFor="let item of toolbarContent">
      <div>
        <div>{{ item.label }}</div>
        <div class="flex gap-2">
          <ng-container *ngFor="let button of item.children">
            <button
              class="px-2 py-1 bg-gray-400/20 rounded-md"
              (click)="button.action()"
            >
              {{ button.label }}
            </button>
          </ng-container>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>

<ng-dynamic-json-form
  [configs]="configs"
  [customComponents]="customComponents"
  [hideErrorMessage]="hideErrorMessage"
  [formControl]="control"
  [optionsSources]="optionsSources"
  (formGet)="onFormGet($event)"
  (optionsLoaded)="onOptionsLoaded()"
  (displayValue)="onDisplayValueGet($event)"
  (updateStatusFunctions)="statusFunctions = $event"
></ng-dynamic-json-form>
