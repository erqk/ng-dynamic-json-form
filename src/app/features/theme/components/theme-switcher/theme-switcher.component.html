<button
  type="button"
  [ngClass]="[
    'flex items-center justify-center p-4 lg:p-3',
    'rounded-full text-xl md:text-base',
    'bg-[var(--body-bg-color)]',
    'hover:bg-[var(--primary-500)] hover:text-white',
    'border border-[var(--border-color-25)] lg:border-0'
  ]"
  (click)="switchTheme()"
>
  <i [class]="currentTheme.class"></i>
</button>
