<div class="flex bg-gray-700/10 backdrop-blur-sm">
  @if (tabs.length === 1) {
    <span class="p-3 px-5 pb-2">{{ tabs[0] }}</span>
  }

  @if (tabs.length > 1) {
    @for (item of tabs; track item) {
      <button
        class="p-3 px-5 pb-2 border-b-2 duration-200"
        [ngClass]="{
          'border-transparent': item !== activeTab,
          'border-[var(--primary-500)]': item === activeTab,
          'opacity-60': item !== activeTab
        }"
        (click)="toggleTab(item)"
        >
        {{ item }}
      </button>
    }
  }
</div>

<div class="content relative z-0 duration-300">
  <ng-content></ng-content>
</div>
