<div
  class="duration-500 transition-opacity"
  [ngClass]="{
    'opacity-0': isServer,
  }"
  [ngStyle]="{
    '--header-height.px': headerHeight$ | async,
  }"
>
  <ui-loading-indicator
    [start]="routeLoading() || docLoading()"
  ></ui-loading-indicator>

  <div class="top-bg"></div>

  <app-header></app-header>

  <div class="flex flex-col">
    <router-outlet> </router-outlet>
  </div>
</div>
