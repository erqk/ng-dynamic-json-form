<div class="banner">
  <div class="logo">
    <img src="assets/logo.svg" />
  </div>

  <h1>NgDynamicJsonForm</h1>
  <p>{{ languageData$.value.introduction.brief }}</p>

  <button type="button" class="btn-start" [routerLink]="'/getting-started'">
    {{ languageData$.value.menu.getting_started }}
  </button>
</div>

<app-content-wrapper
  *ngIf="features$ | async as features; else loadingTemplate"
>
  <markdown [data]="features"></markdown>
</app-content-wrapper>

<ng-template #loadingTemplate>
  <app-loading-indicator #loadingIndicator></app-loading-indicator>
</ng-template>
