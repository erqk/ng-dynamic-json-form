<div class="flex align-items-center w-full">
  <span class="flex-1">{{ label() }}</span>
  @if (collapsible()) {
    <span>
      <i
        class="bi bi-chevron-up"
        [ngClass]="{
          'bi-plus-lg': expand(),
          'bi-dash-lg': !expand(),
        }"
      ></i>
    </span>
  }
</div>
