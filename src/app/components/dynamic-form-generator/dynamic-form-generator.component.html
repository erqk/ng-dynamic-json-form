<ng-container *ngIf="jsonParsed && !!form && !reload">
  <form action="POST" [formGroup]="form">
    <ng-container *ngFor="let jsonItem of jsonParsed | keyvalue">
      <app-form-group
        [label]="jsonItem.key"
        [data]="jsonItem.value"
        formControlName="{{ jsonItem.key }}"
      ></app-form-group>
    </ng-container>
  </form>
</ng-container>
