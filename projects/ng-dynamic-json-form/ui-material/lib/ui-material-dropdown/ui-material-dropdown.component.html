<ng-container *ngIf="data">
  <mat-form-field>
    <mat-label>{{ data.label }}</mat-label>
    <mat-select [formControl]="control">
      <mat-option *ngFor="let item of data.options" [value]="item.value">
        {{ item.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-error>{{ errors$ | async }}</mat-error>
</ng-container>
