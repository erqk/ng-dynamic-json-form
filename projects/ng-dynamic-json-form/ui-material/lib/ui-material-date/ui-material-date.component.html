<ng-container *ngIf="control && data">
  <mat-form-field>
    <mat-label>{{ data.label }}</mat-label>
    <input
      readonly
      matInput
      [matDatepicker]="picker"
      [min]="data.extra?.date?.min"
      [max]="data.extra?.date?.max"
      [formControl]="viewControl"
    />
    <mat-hint>{{ data.placeholder }}</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-error>{{ errors$ | async }}</mat-error>
</ng-container>
