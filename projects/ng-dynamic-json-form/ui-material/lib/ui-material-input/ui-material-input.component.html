<ng-container *ngIf="data">
  <mat-form-field>
    <mat-label>{{ data.label }}</mat-label>

    <input
      matInput
      placeholder="{{ data.placeholder }}"
      [attr.type]="data.type ?? 'text'"
      [formControl]="control"
    />

    <mat-error>{{ errors$ | async }}</mat-error>
  </mat-form-field>
</ng-container>
