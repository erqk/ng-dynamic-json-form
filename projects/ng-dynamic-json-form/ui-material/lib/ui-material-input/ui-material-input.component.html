<ng-container *ngIf="data">
  <mat-form-field>
    <mat-label>{{ data.label }}</mat-label>

    <input
      matInput
      placeholder="{{ data.placeholder }}"
      [attr.type]="data.type ?? 'text'"
      [propsBinding]="[data.extra]"
      [formControl]="control"
    />
  </mat-form-field>
</ng-container>
