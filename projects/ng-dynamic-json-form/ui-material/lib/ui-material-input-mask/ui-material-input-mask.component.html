<ng-container *ngIf="data">
  <mat-form-field>
    <mat-label>{{ data.label }}</mat-label>

    <input
      matInput
      type="text"
      placeholder="{{ data.placeholder }}"
      [propertyBinding]="data"
      [mask]="data.ngxMaskConfig?.mask ?? ''"
      [ngxMaskConfigBinding]="data.ngxMaskConfig"
      [formControl]="control"
    />
  </mat-form-field>
</ng-container>
