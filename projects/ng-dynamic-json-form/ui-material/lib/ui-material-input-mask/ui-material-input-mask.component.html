<ng-container *ngIf="data">
  <mat-form-field>
    <mat-label>{{ data.label }}</mat-label>

    <input
      matInput
      type="text"
      placeholder="{{ data.placeholder }}"
      [formControl]="control"
      [mask]="data.ngxMaskConfig?.mask ?? ''"
      [ngxMaskConfigBinding]="data.ngxMaskConfig"
    />

    <mat-error>{{ errors$ | async }}</mat-error>
  </mat-form-field>
</ng-container>
