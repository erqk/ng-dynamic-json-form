<ng-container *ngIf="data">
  <mat-form-field class="example-full-width">
    <mat-label>{{ data.label }}</mat-label>
    <textarea
      matInput
      cdkTextareaAutosize
      [attr.placeholder]="data.placeholder ?? null"
      [formControl]="control"
      [propertyBinding]="data"
    ></textarea>
  </mat-form-field>
</ng-container>
