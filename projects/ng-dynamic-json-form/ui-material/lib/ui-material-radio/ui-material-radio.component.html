<ng-container *ngIf="control && data">
  <mat-radio-group [formControl]="control">
    <div
      class="group-buttons"
      [ngStyle]="{
        'flex-direction': data.optionsLayout
      }"
    >
      <ng-container *ngFor="let item of data.options">
        <mat-radio-button
          [value]="item.value"
          [labelPosition]="data.extra?.radio?.labelPosition ?? 'after'"
          >{{ item.label }}</mat-radio-button
        >
      </ng-container>
    </div>
  </mat-radio-group>

  <mat-error>{{ errors$ | async }}</mat-error>
</ng-container>
