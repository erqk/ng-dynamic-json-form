<ng-container *ngIf="data">
  <mat-radio-group [formControl]="control">
    <div
      class="group-buttons"
      [style]="data.options?.containerStyles"
      [ngClass]="[
        data.extra?.['_internal_loading'] === true ? 'disabled' : '',
        data.options?.containerClass ?? ''
      ]"
      [ngStyle]="{
        'flex-direction': data.options?.layout
      }"
    >
      <ng-container *ngFor="let item of data.options?.data">
        <mat-radio-button
          [value]="item.value"
          [labelPosition]="data.options?.labelPosition ?? 'after'"
          >{{ item.label }}</mat-radio-button
        >
      </ng-container>
    </div>
  </mat-radio-group>
</ng-container>
