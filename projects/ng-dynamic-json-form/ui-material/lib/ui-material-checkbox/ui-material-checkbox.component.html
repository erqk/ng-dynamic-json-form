<ng-container *ngIf="control && data">
  <div
    class="group-buttons"
    [ngStyle]="{
      'flex-direction': data.optionsLayout
    }"
  >
    <!-- binary checkbox -->
    <ng-container *ngIf="data.options && data.options.length === 1">
      <mat-checkbox
        [labelPosition]="data.extra?.checkbox?.labelPosition ?? 'after'"
        [formControl]="control"
        >{{ data.options[0].label }}</mat-checkbox
      >
    </ng-container>

    <!-- muli-select checkbox -->
    <ng-container *ngIf="data.options && data.options.length > 1">
      <ng-container *ngFor="let item of data.options">
        <mat-checkbox
          [labelPosition]="data.extra?.checkbox?.labelPosition ?? 'after'"
          [value]="item.value ?? false"
          [checked]="control.value.includes(item.value)"
          [disabled]="control.disabled"
          (change)="onCheckboxChange($event)"
          >{{ item.label }}</mat-checkbox
        >
      </ng-container>
    </ng-container>
  </div>
</ng-container>
