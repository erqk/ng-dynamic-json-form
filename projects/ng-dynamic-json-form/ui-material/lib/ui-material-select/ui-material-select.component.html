<ng-container *ngIf="data">
  <mat-form-field>
    <mat-label>{{ data.label }}</mat-label>
    <mat-select [propsBinding]="[data.extra]" [formControl]="control">
      <ng-container *ngFor="let item of data.options?.data">
        <mat-option [value]="item.value | json">
          {{ item.label }}
        </mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>
</ng-container>
