<ng-container *ngIf="data">
  <mat-form-field
    [ngClass]="{
      disabled: data.extra?.['_internal_loading'] === true
    }"
  >
    <mat-label>{{ data.label }}</mat-label>
    <mat-select [propertyBinding]="data" [formControl]="control">
      <mat-option *ngFor="let item of data.options?.data" [value]="item.value">
        {{ item.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>
