<ng-container *ngIf="data">
  <mat-slider
    [min]="data.extra?.range?.min ?? 0"
    [max]="data.extra?.range?.max ?? 100"
    [step]="data.extra?.range?.step ?? 1"
    [showTickMarks]="data.extra?.range?.showTickMarks === true"
    [discrete]="data.extra?.range?.showCurrentValue === true"
  >
    <input matSliderThumb [formControl]="control" />
  </mat-slider>

  <mat-error>{{ errors$ | async }}</mat-error>
</ng-container>
