<ng-container *ngIf="data">
  <ng-container *ngIf="data.label">
    <label
      class="input-label"
      [ngClass]="data.layout?.labelClass"
      [style]="data.layout?.labelStyles"
      >{{ data.label }}</label
    >
  </ng-container>

  <ng-container *ngIf="data.description">
    <span class="input-description">{{ data.description }}</span>
  </ng-container>
</ng-container>

<ng-container #componentAnchor></ng-container>

<ng-container *ngIf="!data?.hideValidationMessage">
  <error-message
    [control]="control"
    [validators]="data?.validators"
  ></error-message>
</ng-container>
