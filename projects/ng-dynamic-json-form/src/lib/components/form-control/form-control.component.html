<ng-container *ngIf="data">
  <ng-container *ngIf="data.label && data.layout?.hideLabel !== true">
    <label
      class="input-label"
      [controlLayout]="{
        type: 'label',
        layout: data.layout
      }"
      >{{ data.label }}</label
    >
  </ng-container>

  <!-- Description (before) -->
  <ng-container
    *ngIf="data?.description && data?.layout?.descriptionPosition !== 'after'"
    [ngTemplateOutlet]="descriptionTemplate"
    [ngTemplateOutletContext]="{
      description: data.description,
      layout: data.layout
    }"
  ></ng-container>

  <div
    class="input-container"
    [ngClass]="{
      disabled: loading,
      hidden: loading && (layoutComponents?.loading || layoutTemplates?.loading)
    }"
  >
    <!-- Input template -->
    <ng-container
      *ngIf="inputTemplates?.[data?.customComponent ?? '']"
      [ngTemplateOutlet]="inputTemplates![data.customComponent!]"
      [ngTemplateOutletContext]="{
        control,
        data,
        errorMessages
      }"
    ></ng-container>

    <!-- Input component -->
    <ng-container
      *ngIf="!inputTemplates?.[data?.customComponent ?? '']"
      #inputComponentAnchor
    ></ng-container>
  </div>

  <div class="loading-container" [ngClass]="{ hidden: !loading }">
    <!-- Loading component -->
    <ng-container *ngIf="layoutComponents?.loading">
      <ng-container
        *ngComponentOutlet="layoutComponents!.loading!"
      ></ng-container>
    </ng-container>

    <!-- Loading template -->
    <ng-container
      *ngIf="layoutTemplates?.loading"
      [ngTemplateOutlet]="layoutTemplates!.loading!"
    >
    </ng-container>
  </div>

  <!-- Description (after) -->
  <ng-container
    *ngIf="data?.description && data?.layout?.descriptionPosition === 'after'"
    [ngTemplateOutlet]="descriptionTemplate"
    [ngTemplateOutletContext]="{
      description: data.description,
      layout: data.layout
    }"
  ></ng-container>

  <div
    class="errors-container"
    [ngClass]="{
      hidden: !control?.errors || data.layout?.hideErrorMessage === true
    }"
  >
    <!-- Custom error message component -->
    <ng-container #errorComponentAnchor></ng-container>
    <ng-container
      *ngIf="layoutTemplates?.errorMessage"
      [ngTemplateOutlet]="layoutTemplates!.errorMessage!"
      [ngTemplateOutletContext]="{
        control,
        messages: errorMessages
      }"
    ></ng-container>

    <!-- Default error message component -->
    <ng-container
      *ngIf="!layoutComponents?.errorMessage && !layoutTemplates?.errorMessage"
    >
      <error-message
        [control]="control"
        [validators]="data.validators"
      ></error-message>
    </ng-container>
  </div>
</ng-container>

<!-- Description template -->
<ng-template
  #descriptionTemplate
  let-description="description"
  let-layout="layout"
>
  <span
    class="form-description"
    [controlLayout]="{
      type: 'description',
      layout
    }"
    >{{ description }}</span
  >
</ng-template>
