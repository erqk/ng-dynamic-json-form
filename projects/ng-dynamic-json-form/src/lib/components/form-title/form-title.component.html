<ng-container *ngIf="!customComponent && !customTemplate">
  <label
    class="form-title"
    [controlLayout]="{
      type: 'label',
      layout
    }"
    [ngStyle]="{
      cursor: collapsible ? 'pointer' : 'normal'
    }"
    (click)="toggle()"
  >
    <span>{{ label }}</span>

    <ng-container *ngIf="collapsible">
      <span [hidden]="expand">
        <!-- prettier-ignore -->
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
      </svg>
      </span>

      <span [hidden]="!expand">
        <!-- prettier-ignore -->
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-chevron-up" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708z"/>
      </svg>
      </span>
    </ng-container>
  </label>
</ng-container>

<ng-container #componentAnchor></ng-container>

<ng-container
  *ngIf="customTemplate"
  [ngTemplateOutlet]="customTemplate"
  [ngTemplateOutletContext]="{
    label,
    toggle,
    collapsible,
    expand
  }"
></ng-container>
