<ng-container *ngIf="data">
  <div
    class="group-buttons"
    [ngClass]="{
      disabled: control.disabled || data.extra?.['_internal_loading'] === true
    }"
    [ngStyle]="{
      'flex-direction': data.options?.layout
    }"
  >
    <select [formControl]="control">
      <option *ngFor="let item of data.options?.data" [ngValue]="item.value">
        {{ item.label }}
      </option>
    </select>
  </div>
</ng-container>
