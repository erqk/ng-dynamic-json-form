<ng-container *ngIf="data">
  <div
    class="option-button-wrapper"
    [ngClass]="{
      disabled: control.disabled
    }"
  >
    <label class="option-button switch-button">
      <ng-container
        *ngIf="data.extra?.switch?.labelPosition === 'before'"
        [ngTemplateOutlet]="labelTemplate"
      ></ng-container>

      <input type="checkbox" [formControl]="control" />
      <span class="marker"></span>

      <ng-container
        *ngIf="data.extra?.switch?.labelPosition !== 'before'"
        [ngTemplateOutlet]="labelTemplate"
      ></ng-container>
    </label>
  </div>

  <ng-template #labelTemplate>
    <span *ngIf="data.extra?.switch?.label">{{
      data.extra?.switch?.label
    }}</span>
  </ng-template>
</ng-container>
