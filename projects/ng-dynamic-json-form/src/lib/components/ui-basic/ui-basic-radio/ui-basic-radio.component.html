<ng-container *ngIf="data">
  <div
    class="group-buttons"
    [style]="data.options?.containerStyles"
    [ngClass]="[
      (control.disabled || data.extra?.['_internal_loading'] === true) ? 'disabled' : '',
      data.options?.containerClass ?? ''
    ]"
    [ngStyle]="{
      'flex-direction': data.options?.layout,
    }"
  >
    <ng-container *ngFor="let item of data.options?.data">
      <div class="option-button-wrapper">
        <label class="option-button">
          <span *ngIf="data.options?.labelPosition === 'before'">{{
            item.label
          }}</span>

          <input
            type="radio"
            [propertyBinding]="data"
            [value]="item.value"
            [formControl]="control"
          />
          <span class="marker"></span>

          <span *ngIf="data.options?.labelPosition !== 'before'">{{
            item.label
          }}</span>
        </label>
      </div>
    </ng-container>
  </div>
</ng-container>
