<ng-container *ngIf="control && data">
  <div
    class="group-buttons"
    [ngStyle]="{
      'flex-direction': data.optionsLayout
    }"
  >
    <ng-container *ngFor="let item of data.options">
      <div class="option-button-wrapper">
        <label class="option-button">
          <span *ngIf="data.extra?.radio?.labelPosition === 'before'">{{
            item.label
          }}</span>

          <input type="radio" [value]="item.value" [formControl]="control" />
          <span class="marker"></span>

          <span *ngIf="data.extra?.radio?.labelPosition !== 'before'">{{
            item.label
          }}</span>
        </label>
      </div>
    </ng-container>
  </div>
</ng-container>
