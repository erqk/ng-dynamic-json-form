<ng-container *ngIf="data">
  <input
    type="text"
    [ngClass]="{ disabled: control.disabled }"
    [attr.placeholder]="data.placeholder ?? ''"
    [mask]="data.ngxMaskConfig?.mask ?? ''"
    [ngxMaskConfigBinding]="data.ngxMaskConfig"
    [propertyBinding]="data"
    [formControl]="control"
  />
</ng-container>
