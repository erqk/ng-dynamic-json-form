<ng-container *ngIf="data">
  <div
    class="group-buttons"
    [ngClass]="{
      disabled: control.disabled
    }"
    [ngStyle]="{
      'flex-direction': data.options?.layout
    }"
  >
    <select
      [propsBinding]="[data.extra]"
      [formControl]="control"
    >
      <option *ngFor="let item of data.options?.data" [ngValue]="item.value">
        {{ item.label }}
      </option>
    </select>
  </div>
</ng-container>
