<ng-container *ngIf="control && data" [formGroup]="viewControl">
  <div
    class="date-input"
    [ngClass]="{
      disabled: control.disabled
    }"
  >
    <input
      type="date"
      [attr.min]="data.extra?.date?.min"
      [attr.max]="data.extra?.date?.max"
      formControlName="date"
    />

    <ng-container *ngIf="data.extra?.date?.selectTime === true">
      <input type="time" formControlName="time" />
    </ng-container>
  </div>
</ng-container>
