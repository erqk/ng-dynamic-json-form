<ng-container *ngIf="data">
  <textarea
    [textareaAutoHeight]="data.extra?.textarea?.autoResize ?? false"
    [attr.cols]="data.extra?.textarea?.cols ?? 30"
    [attr.rows]="data.extra?.textarea?.rows ?? 10"
    [attr.placeholder]="data.placeholder ?? null"
    [ngClass]="{ disabled: control.disabled }"
    [formControl]="control"
  ></textarea>
</ng-container>
