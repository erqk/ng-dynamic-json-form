<ng-container *ngIf="data">
  <div
    class="group-buttons"
    [style]="data.options?.containerStyles"
    [ngClass]="[data.options?.containerClass ?? '']"
    [ngStyle]="{
      'flex-direction': data.options?.layout
    }"
  >
    <ng-container *ngFor="let item of data.options?.data">
      <div class="option-button-wrapper">
        <label
          class="option-button"
          [ngStyle]="{
            'justify-content':
              data.options?.labelPosition === 'before' ? 'space-between' : null
          }"
        >
          <ng-container
            *ngTemplateOutlet="
              labelTemplate;
              context: {
                label: item.label,
                isBefore: true
              }
            "
          ></ng-container>

          <ng-container *ngIf="data.options && data.options.data">
            <!-- binary checkbox -->
            <ng-container *ngIf="data.options.data.length === 1">
              <input
                type="checkbox"
                [propsBinding]="[data.extra]"
                [formControl]="control"
              />
            </ng-container>

            <!-- multi-select checkbox -->
            <ng-container *ngIf="data.options.data.length > 1">
              <input
                type="checkbox"
                [propsBinding]="[data.extra]"
                [value]="item.value | json"
                [checked]="control.value!.includes(item.value | json)"
                [disabled]="control.disabled"
                (change)="onCheckboxChange($event)"
              />
            </ng-container>
          </ng-container>

          <span class="marker"></span>

          <ng-container
            *ngTemplateOutlet="
              labelTemplate;
              context: {
                label: item.label,
                isBefore: false
              }
            "
          ></ng-container>
        </label>
      </div>
    </ng-container>
  </div>

  <ng-template #labelTemplate let-label="label" let-isBefore="isBefore">
    <ng-container
      *ngIf="(data.options?.labelPosition === 'before') === isBefore"
    >
      <span>{{ label }}</span>
    </ng-container>
  </ng-template>
</ng-container>
