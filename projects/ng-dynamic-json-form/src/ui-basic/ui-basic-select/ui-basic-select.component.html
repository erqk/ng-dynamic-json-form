<ng-container *ngIf="data">
  <div
    class="group-buttons"
    [ngClass]="{
      disabled: control.disabled
    }"
    [ngStyle]="{
      'flex-direction': data.options?.layout
    }"
  >
    <select
      [propsBinding]="[data.extra]"
      [formControl]="control"
      (blur)="onTouched()"
    >
      <ng-container *ngFor="let item of data.options?.data">
        <option [value]="item.value | json">
          {{ item.label }}
        </option>
      </ng-container>
    </select>
  </div>
</ng-container>
