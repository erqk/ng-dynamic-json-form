<ng-container *ngIf="data">
  <div class="option-button-wrapper">
    <label class="option-button">
      <ng-container
        *ngIf="data.extra?.switch?.labelPosition === 'before'"
        [ngTemplateOutlet]="labelTemplate"
      ></ng-container>

      <p-inputSwitch [formControl]="control"></p-inputSwitch>

      <ng-container
        *ngIf="data.extra?.switch?.labelPosition !== 'before'"
        [ngTemplateOutlet]="labelTemplate"
      ></ng-container>
    </label>
  </div>

  <ng-template #labelTemplate>
    <ng-container *ngIf="data.extra?.switch?.label">
      <span>{{ data.extra?.switch?.label }}</span>
    </ng-container>
  </ng-template>
</ng-container>
