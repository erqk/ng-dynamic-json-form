<ng-container *ngIf="data">
  <div class="option-button-wrapper">
    <label class="option-button">
      <ng-container
        *ngIf="data.options?.labelPosition === 'before'"
        [ngTemplateOutlet]="labelTemplate"
      ></ng-container>

      <p-inputSwitch
        [propsBinding]="[data.extra]"
        [formControl]="control"
      ></p-inputSwitch>

      <ng-container
        *ngIf="data.options?.labelPosition !== 'before'"
        [ngTemplateOutlet]="labelTemplate"
      ></ng-container>
    </label>
  </div>

  <ng-template #labelTemplate>
    <span *ngIf="data.options?.data?.[0]?.label">{{
      data.options?.data?.[0]?.label
    }}</span>
  </ng-template>
</ng-container>
