<ng-container *ngIf="data">
  <div
    class="group-buttons"
    [style]="data.options?.containerStyles"
    [ngClass]="[
      data.extra?.['_internal_loading'] === true ? 'disabled' : '',
      data.options?.containerClass ?? ''
    ]"
    [ngStyle]="{
      'flex-direction': data.options?.layout
    }"
  >
    <ng-container *ngFor="let item of data.options?.data">
      <label
        class="option-button"
        [ngStyle]="{
          'justify-content':
            data.options?.labelPosition === 'before' ? 'space-between' : null
        }"
      >
        <ng-container
          *ngTemplateOutlet="
            labelTemplate;
            context: {
              label: item.label,
              isBefore: true
            }
          "
        ></ng-container>

        <p-radioButton
          [inputId]="item.value"
          [value]="item.value"
          [formControl]="control"
        ></p-radioButton>

        <ng-container
          *ngTemplateOutlet="
            labelTemplate;
            context: {
              label: item.label,
              isBefore: false
            }
          "
        ></ng-container>
      </label>
    </ng-container>
  </div>

  <ng-template #labelTemplate let-label="label" let-isBefore="isBefore">
    <ng-container
      *ngIf="(data.options?.labelPosition === 'before') === isBefore"
    >
      <span>{{ label }}</span>
    </ng-container>
  </ng-template>
</ng-container>
