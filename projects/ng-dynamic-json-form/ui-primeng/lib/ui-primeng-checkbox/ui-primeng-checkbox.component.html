<ng-container *ngIf="data && data.options && data.options.data">
  <div
    class="group-buttons"
    [ngStyle]="{
      'flex-direction': data.options.layout
    }"
  >
    <!-- muli-select checkbox -->
    <ng-container *ngFor="let item of data.options.data">
      <label
        class="option-button"
        [ngStyle]="{
          'justify-content':
            data.options.labelPosition === 'before' ? 'space-between' : null
        }"
      >
        <ng-container
          *ngTemplateOutlet="
            labelTemplate;
            context: {
              label: item.label,
              isBefore: true
            }
          "
        ></ng-container>

        <!-- binary checkbox -->
        <ng-container *ngIf="data.options.data.length === 1">
          <p-checkbox
            [binary]="true"
            [formControl]="control"
          ></p-checkbox>
        </ng-container>

        <!-- multi-select checkbox -->
        <ng-container *ngIf="data.options.data.length > 1">
          <p-checkbox
            [name]="'group'"
            [value]="item.value"
            [disabled]="control.disabled"
            [ngModel]="selectedItems"
            (onChange)="onChanged($event)"
          ></p-checkbox>
        </ng-container>

        <ng-container
          *ngTemplateOutlet="
            labelTemplate;
            context: {
              label: item.label,
              isBefore: false
            }
          "
        ></ng-container>
      </label>
    </ng-container>
  </div>

  <ng-template #labelTemplate let-label="label" let-isBefore="isBefore">
    <ng-container
      *ngIf="(data.options?.labelPosition === 'before') === isBefore"
    >
      <span>{{ label }}</span>
    </ng-container>
  </ng-template>
</ng-container>
